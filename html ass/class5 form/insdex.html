<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>signup form</title>
</head>
<body bgcolor="PURPLE">
    <fieldset style="color:rgb(248, 248, 2);">
        <legend align="left" ><h1 > <u>signup form</u></h1> </legend>
    
      <center>
    <p>username:<input type="text" name="username" size="20" maxlength="30"> </p><br><br>
    <p> password:<input type="password" name="password" size="20" maxlength="30"></p><br><br>
    <p> email:<input type="email" name="email" size="20" maxlength="30"></p><br><br>
    <p>cell no:<input type="number" name="telephone" id=""></p><br><br>
    <p>cnic:<input type="number" name="cnic" id=""></p><br><br>
    <p>address:<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<textarea name="comment" id="" cols="15" rows="4">enter address</textarea></p> &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button>comment</button><br><br>
    <p>select gender: <br></p>
        <input type="radio" name="gender" id="aa" checked ><label for="aa">male</label>
        <input type="radio" name="gender" id="bb"><label for="bb">female</label>
        <input type="radio" name="gender" id="cc"><label for="cc">other</label><br><br>
    <p>select birth place:
        <select name="birth place city" id="">
            <option value="" checked="" >karachi</option>
            <option value="">peshawar</option>
            <option value="">lahore</option>
            <option value="">quetta</option>
            <option value="">islamabad
                
            </option>



        </select>

    </p>select language </p><bbr>
    <input type="checkbox" name="language" id="aa"><label for="aa">english</label></p>
    <input type="checkbox" name="language" id="ba"><label for="ba">urdu</label></p>
    <input type="checkbox" name="language" id="cc"><label for="cc">both</label></p><br><br>
    <input type="image" src="./email.jpg"> <br><br>
    <p>chose file</p><input type="file"><br><br>


  <p style="font-size: x-large;"> click to signup account</p><button ><a href="./login.html" target="_blank"><img src="./images.png" alt="" > submit</a></button>

 
    
    <br><button type="reset">reset</button>
    </center>
    </fieldset>
    </form>

</body>
</html>
